---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta"><small>{{page.date | date: '%B %d, %Y'}}</small></p>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
<span>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a class="button tag" href="/tag/{{ tag_name }}">{{ tag_name }}</a>
  {% endfor %}
</span>
</article>
